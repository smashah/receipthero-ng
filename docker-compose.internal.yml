services:
  receipthero:
    build:
      context: .
      dockerfile: Dockerfile
    command: pnpm run dev
    environment:
      - DATABASE_PATH=/app/data/receipthero.db
      - CONFIG_PATH=/app/data/config.json
    volumes:
      - app-data:/app/data
    ports:
      - "3001:3001"  # API
      - "3002:3002"  # Webapp
    restart: unless-stopped

volumes:
  app-data:
